<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form='ngForm'>
          <div>
            <tabset #formTabs>
              <tab heading="Basic Info" >
              <div class="form-group col-12">
                <p>I want to </p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary m-2"
                  btnRadio=1 role="button" name="SellRent">Sell</label>

                  <label class="btn btn-outline-primary m-2"
                  btnRadio=2 role="button" name="SellRent">Rent</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup>
                  <label
                  *ngFor="let bhk of [1,2,3,4]"
                  class="btn btn-outline-primary m-2"
                  [btnRadio] = bhk.toString() tabindex="0" role="button" name="BHK">{{bhk}}</label>

                </div>
              </div>

              <div class="form-group col-12">
                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup name='propType'
                [(ngModel)] = "propertyView.Type"
                >
                  <label
                  *ngFor="let ptype of propertyType"
                  class="btn btn-outline-primary m-2"
                  [btnRadio] = ptype tabindex="0" role="button" name="BHK">{{ptype}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup>
                  <label
                  *ngFor="let ftype of FurnishType"
                  class="btn btn-outline-primary m-2"
                  [btnRadio] = ftype tabindex="0" role="button" name="BHK">{{ftype}}</label>
                </div>
              </div>


                <div class="form-group col-12">
                  <label>in Building/Society/Project</label>
                  <input type="text" class="form-control"
                  #propName="ngModel"
                  ngModel name="Name"
                  required
                  minlength="5"
                  [(ngModel)]="propertyView.Name"

                  >
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.required"> Please provide name </span>
                    <span *ngIf="propName.errors?.minlength"> Name must be at leas 5 char long </span>
                  </span>
                </div>

                <div class="form-group col-12">
                  <label >City</label>
                  <input type="text" class="form-control" >
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary col-12"
                  (click)="selectTab(1)">Next</button>
                </div>

              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in AUD)</label>
                  <input type="text"
                  class="form-control"
                  name="price"
                  [(ngModel)]="propertyView.Price"
                  >
                </div>

                <div class="form-group col-12">
                  <label>Security (in AUD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in AUD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Carepet Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mb-2">
                  <button type="button" class="btn btn-primary col-12 btn-block "
                  (click)="selectTab(2)">Next</button>
                </div>
                <div>
                  <button type="button" class="btn btn-primary col-12"
                  (click)="selectTab(0)">Back</button>
                </div>
              </tab>

              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                <button type="button" class="btn btn-primary col-12 mb-2"
                  (click)="selectTab(3)">Next</button>
                <button type="button" class="btn btn-primary col-12"
                  (click)="selectTab(1)">Back</button>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p>Ready to move </p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary m-2"
                    btnRadio=1 role="button" name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary m-2"
                    btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group col-3">
                  <label>Possession/Available</label>
                  <input type="date" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <p>Grated community </p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary m-2"
                    btnRadio=1 role="button" name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary m-2"
                    btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <p>Ready to move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor="let rmove of readyToMoveType"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]=rmove role="button" name="SellRent">{{rmove}}</label>

                  </div>
                </div>
                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6" ></textarea>
                </div>

                <button type="button" class="btn btn-primary col-12 mb-2"
                  (click)="selectTab(4)">Next</button>
                <button type="button" class="btn btn-primary col-12"
                (click)="selectTab(2)">Back</button>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br/>
                    This is under construction
                  </div>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-2"
                (click)="selectTab(3)">Back</button>

                <button type="submit" class="btn btn-primary w-100 mb-2">Save</button>
                <button type="reset" class="btn btn-primary col-md-12">Cancel</button>

              </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3> Your Property Preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>

</div>
