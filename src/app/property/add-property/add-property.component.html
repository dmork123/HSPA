<div class="card">
  <div class="card-header">
    List your property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form='ngForm'>
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info" >
            <div class="form-group col-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" #propName="ngModel" ngModel
              name="Name" required minlength="5">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors?.required"> Please provide name </span>
                <span *ngIf="propName.errors?.minlength"> Name must be at leas 5 char long </span>
              </span>
            </div>

            <div class="form-group col-12">
              <label for="type">Type</label>
              <input type="text" class="form-control" ngModel name="Type">
            </div>

            <div class="form-group col-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price">
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(1)">Next</button>
            </div>

          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in AUD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Security (in AUD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in AUD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Carepet Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(2)">Next</button>
              <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(0)">Back</button>
            </div>
          </tab>

          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

            <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(3)">Next</button>
            <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(1)">Back</button>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br/>
              <input type="radio" id="Yes" value="1" name="RTM">
              <label class="m-2">Yes</label>
            </div>
            <div class="form-group col-3">
              <label>Possession/Available</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6" ></textarea>
            </div>
            <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(4)">Next</button>
            <button type="button" class="btn btn-primary col-12"
            (click)="selectTab(2)">Back</button>
          </tab>
          <tab heading="Photos">Upload Photos
            <button type="button" class="btn btn-primary col-12"
              (click)="selectTab(5)">Next</button>
            <button type="button" class="btn btn-primary col-12"
            (click)="selectTab(3)">Back</button>
          </tab>
        </tabset>
      </div>

    </form>
  </div>
</div>
